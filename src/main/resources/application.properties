spring.application.name=devbook-be

#logging settings
logging.level.org.atmosphere = warn

# Database - comment this out for use other database
spring.datasource.url=jdbc:postgresql://localhost:${DB_PORT}/devbook-db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PW}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#hibernate settings
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=false

#spring.jpa.hibernate.ddl-auto=create

spring.security.user.name=${LOCAL_USERNAME}
spring.security.user.password=${LOCAL_PW}
spring.security.user.roles=USER
